plugins {
    id 'java'
}

group 'dust'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    implementation 'ch.qos.logback:logback-classic:1.4.5'
}


tasks.register('srcZip', Zip) {
    group 'distributions'
    archiveFileName = "src.zip"
    from('src/main/java')
}